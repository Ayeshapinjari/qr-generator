<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Recipe Manager</h1>
  </nav>
  <div class="container">
    <div class="left-column">
      <h3>Add Recipe</h3>
      <form>
        <label for="recipe-name">Name:</label>
        <input type="text" id="recipe-name" required>
        <label for="recipe-ingredients">Ingredients:</label>
        <textarea id="recipe-ingredients" rows="4" required></textarea>
        <label for="recipe-method">Method:</label>
        <textarea id="recipe-method" rows="4" required></textarea>
        <button type="submit">Add Recipe</button>
      </form>
    </div>
    <div class="right-column" id="recipes-section">
      <!-- Recipes will appear here -->
    </div>
  </div>
</body>
</html>
